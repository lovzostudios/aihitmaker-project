<html>
  <head>
    <style>
      body {
        background-image: linear-gradient(to bottom, blue, red);
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      h1 {
        color: white;
        font-size: 72px;
        text-shadow: 2px 2px black;
        margin-bottom: 40px;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      input[type="text"], input[type="file"] {
        font-size: 24px;
        padding: 10px;
        width: 500px;
        border: none;
        border-radius: 5px;
        box-shadow: 2px 2px black;
        margin-bottom: 20px;
      }

      input[type="submit"] {
        font-size: 24px;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        background-color: white;
        color: black;
        box-shadow: 2px 2px black;
        cursor: pointer;
      }

      #message {
        display: none;
        color: white;
        font-size: 36px;
        text-shadow: 2px 2px black;
        margin-top: 40px;
      }

      #footer {
        position: absolute;
        bottom: 20px;
        color: white;
        text-shadow: 2px 2px black;
      }
    </style>
  </head>
  <body>
    <h1>AI Hit Maker</h1>
    <form>
      <input type="text" placeholder="What is the title of your song?" required>
      <input type="file" accept="audio/*" required>
      <input type="submit" value="Generate">
    </form>
    <div id="message">You will receive your generated file in 1 to 2 hours</div>
    <div id="footer">Created by Lovzo Interactive Studios</div>
    <script>
      const form = document.querySelector("form");
      const message = document.querySelector("#message");

      form.addEventListener("submit", function(event) {
        event.preventDefault();
        message.style.display = "block";
      });
    </script>
  </body>
</html>
